---
__mysql_daemon: rh-mariadb103-mariadb
__mysql_packages:
  - rh-mariadb103
  - MySQL-python
  - perl-DBD-MySQL
__mysql_slow_query_log_file: /var/opt/rh/rh-mariadb103/log/mariadb/mariadb-slow.log
__mysql_log_error: /var/opt/rh/rh-mariadb103/log/mariadb/mariadb.log
__mysql_syslog_tag: mariadb
__mysql_pid_file: /var/run/rh-mariadb103-mariadb/mariadb.pid
__mysql_config_file: /etc/opt/rh/rh-mariadb103/my.cnf
__mysql_config_include_dir: /etc/opt/rh/rh-mariadb103/my.cnf.d
__mysql_socket: /var/lib/mysql/mysql.sock
__mysql_supports_innodb_large_prefix: true
